name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    # Only run on pull requests, not on push
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: pip install ruff black

      - name: Check formatting with black
        run: black --check app/ tests/

      - name: Lint with ruff
        run: ruff check app/ tests/

  test:
    runs-on: ubuntu-latest
    # Only depend on lint for pull requests
    needs: [lint]
    if: always() && (github.event_name == 'push' || needs.lint.result == 'success')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: pytest --cov=app --cov-report=xml tests/
        env:
          AKASHML_API_KEY: test-key-for-ci
          ENVIRONMENT: development

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  docker:
    # Only run on pull requests, not on push
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: change-aware-auditor:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image health check
        run: |
          docker run -d --name test-container -p 8000:8000 \
            -e AKASHML_API_KEY=test-key \
            -e ENVIRONMENT=development \
            change-aware-auditor:test

          # Wait for container to start
          sleep 10

          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1

          # Cleanup
          docker stop test-container

  security:
    # Only run on pull requests, not on push
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns (will fail if found)
          ! grep -rE "(akml-[A-Za-z0-9]{32}|api[_-]?key\s*=\s*['\"][^'\"]+['\"])" \
            --include="*.py" --include="*.yaml" --include="*.yml" \
            --exclude-dir=.git . || \
          (echo "Potential secrets found!" && exit 1)
